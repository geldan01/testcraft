version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: testcraft-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: testcraft
      POSTGRES_PASSWORD: testcraft
      POSTGRES_DB: testcraft
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testcraft"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
